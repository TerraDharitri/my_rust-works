name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  template_test_released:
    name: Template tool test - released templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          default: true
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install prerequisites
        run: |
          cargo install wasm-opt
          cargo install --path framework/meta
          sc-meta install drt-go-scenario --tag v2.0.0

          which wasm-opt
          which drt-go-scenario
          drt-go-scenario --version

      - name: Run template tool test
        run: |
          cd framework/meta
          cargo test --features template-test-released
