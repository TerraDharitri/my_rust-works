[package]
name = "dharitri-sc"
version = "0.50.0"
edition = "2021"

authors = ["Andrei Marinica <andrei.marinica@dharitri.com>", "DharitrI <contact@dharitri.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/TerraDharitri/drt-sdk-rs"
homepage ="https://dharitri.org/"
documentation = "https://docs.dharitri.com/"
description = "DharitrI smart contract API"
keywords = ["dharitri", "wasm", "webassembly", "blockchain", "contract"]
categories = ["no-std", "wasm", "cryptography::cryptocurrencies", "development-tools"]

[package.metadata.docs.rs]
all-features = true

[features]
num-bigint = ["dharitri-sc-codec/num-bigint"]
alloc = ["dharitri-sc-codec/alloc"]
managed-buffer-builder-cached = []
dcdt-token-payment-legacy-decode = []

[dependencies]
hex-literal = "=0.4.1"
bitflags = "=2.5.0"
num-traits = { version = "=0.2.19", default-features = false }
unwrap-infallible = "0.1.5"

[dependencies.dharitri-sc-derive]
version = "=0.50.0"
path = "../derive"

[dependencies.dharitri-sc-codec]
version = "=0.19.0"
path = "../../data/codec"
features = ["derive"]
