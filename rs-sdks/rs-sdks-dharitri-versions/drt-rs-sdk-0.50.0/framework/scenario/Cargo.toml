[package]
name = "dharitri-sc-scenario"
version = "0.50.0"
edition = "2021"

authors = [
    "Andrei Marinica <andrei.marinica@dharitri.com>",
    "DharitrI <contact@dharitri.com>",
]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/TerraDharitri/drt-sdk-rs"
homepage ="https://dharitri.org/"
documentation = "https://docs.dharitri.com/"
description = "DharitrI tools for writing and executing scenarios"
keywords = ["dharitri", "blockchain", "contract", "debug"]
categories = ["cryptography::cryptocurrencies", "development-tools::debugging"]

[dependencies]
base64 = "0.22"
num-bigint = "0.4"
num-traits = "0.2"
hex = "0.4"
bech32 = "0.9"
log = "0.4.17"
sha2 = "0.10.6"
serde = "1.0"
serde_json = "1.0"
pathdiff = "0.2.1"
itertools = "0.12.0"
colored = "2.0"
clap = { version = "4.4.7", features = ["derive"] }
tokio = { version = "1.24", features = ["full"] }
unwrap-infallible = "0.1.5"

[[bin]]
name = "sc-scenario"
path = "src/main.rs"

[features]
run-go-tests = []

[dependencies.dharitri-sc]
version = "=0.50.0"
features = ["alloc", "num-bigint"]
path = "../base"

[dependencies.dharitri-sc-meta]
version = "=0.50.0"
path = "../meta"

[dependencies.dharitri-chain-scenario-format]
version = "0.22.2"
path = "../../sdk/scenario-format"

[dependencies.dharitri-vm-executor]
version = "=1.0.2"

[dependencies.dharitri-chain-vm]
version = "=0.8.4"
path = "../../vm"

[dependencies.dharitri-sdk]
version = "=0.4.1"
path = "../../sdk/core"
