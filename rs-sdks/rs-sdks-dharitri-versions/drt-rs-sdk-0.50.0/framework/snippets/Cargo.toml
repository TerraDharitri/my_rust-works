[package]
name = "dharitri-sc-snippets"
version = "0.50.0"
edition = "2021"

authors = ["DharitrI <contact@dharitri.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/TerraDharitri/drt-sdk-rs"
homepage ="https://dharitri.org/"
documentation = "https://docs.dharitri.com/"
description = "DharitrI framework for building smart contract interaction snippets"
keywords = ["dharitri", "blockchain", "contract", "snippets"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
tokio = { version = "1.24", features = ["full"] }
hex = "0.4"
base64 = "0.22"
log = "0.4.17"
env_logger = "0.11"
futures = "0.3"
rand = "0.8.5"

[dependencies.dharitri-sc-scenario]
version = "=0.50.0"
path = "../scenario"

[dependencies.dharitri-sdk]
version = "=0.4.1"
path = "../../sdk/core"
