[package]
name = "vault-wasm"
version = "0.0.0"
authors = ["contact@dharitri.org"]
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.vault]
path = ".."

[dependencies.dharitri-sc-wasm-adapter]
version = "0.39.5"
path = "../../../../../framework/wasm-adapter"

[workspace]
members = ["."]
