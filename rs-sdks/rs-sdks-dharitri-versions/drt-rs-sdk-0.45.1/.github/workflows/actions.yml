name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  contracts:
    name: Contracts
    uses: TerraDharitri/drt-sc-actions/.github/workflows/contracts.yml@v2.3.3
    with:
      rust-toolchain: nightly-2023-05-26
      vmtools-version: v1.5.19
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
