[package]
name = "formatted-message-features-wasm"
version = "0.0.0"
authors = [ "contact@dharitri.org",]
edition = "2021"
publish = false

[lib]
crate-type = [ "cdylib",]

[workspace]
members = [ ".",]

[dev-dependencies]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"

[dependencies.formatted-message-features]
path = ".."

[dependencies.numbat-wasm-node]
version = "0.38.0"
path = "../../../../numbat-wasm-node"

[dependencies.numbat-wasm-output]
version = "0.38.0"
path = "../../../../numbat-wasm-output"
features = [ "wasm-output-mode",]
